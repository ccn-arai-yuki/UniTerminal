name: Unity License Activation Request

on:
  workflow_dispatch:
    inputs:
      unityVersion:
        description: Unity version to activate
        required: false
        default: 6000.3.2f1

permissions:
  contents: read

jobs:
  generate-alf:
    name: Generate .alf activation file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate activation request (.alf)
        uses: game-ci/unity-activate@v1
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ inputs.unityVersion }}

      - name: Upload activation request
        uses: actions/upload-artifact@v4
        with:
          name: UnityActivationRequest
          path: Unity_v*.alf
