name: Unity Test Runner

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  unity-tests:
    name: Run Unity Test Runner (${{ matrix.testMode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode: [editmode, playmode]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Unity tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 6000.3.2f1
          testMode: ${{ matrix.testMode }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: Unity Test Runner (${{ matrix.testMode }})
          artifactsPath: TestResults/${{ matrix.testMode }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: UnityTestResults-${{ matrix.testMode }}
          path: TestResults/${{ matrix.testMode }}
